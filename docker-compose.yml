version: '2.1'

services:
  # Build service for compiling the plugin
  build:
    build:
      context: .
      dockerfile: Dockerfile.build
    volumes:
      - .:/workspace
      - build-cache:/go/pkg/mod
    environment:
      - CGO_ENABLED=1
      - GOOS=linux
      - GOARCH=amd64

  # Vault service with Trust Vault Plugin
  vault:
    image: trust-vault
    container_name: trust-vault
    ports:
      - "8200:8200"
    volumes:
      - ./vault-data:/var/lib/vault
      - ./vault-config:/etc/vault.d
    command:
      - vault
      - server
      - -config=/etc/vault.d/vault.hcl
      - -log-level=debug
    cap_add:
      - IPC_LOCK
    env_file:
      - .env

volumes:
  build-cache:
